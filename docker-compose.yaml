services:
  cdc-client:
   build:
     context: ./cdc-client
     dockerfile: Dockerfile
     args:
       DEBEZIUM_VERSION: ${DEBEZIUM_VERSION:-2.7.4.Final}
       DEBEZIUM_MD5: ${DEBEZIUM_VERSION:-ee41a08c0f1fdee842ebcd5741a14491}
       APICURIO_VERSION: ${APICURIO_VERSION:-2.6.1.Final}
       APICURIO_MD5: ${APICURIO_MD5:-20033eaa37a51dcf259ccb04fcc6d4a5}
       CONFLUENT_VERSION: ${CONFLUENT_VERSION:-7.8.1}
       KAFKA_CONNECT_AVRO_CONVERTER_MD5: ${KAFKA_CONNECT_AVRO_CONVERTER_MD5:-1e9ff78804abba3cb5ed9d23047a55d5}
       KAFKA_CONNECT_AVRO_DATA_MD5: ${KAFKA_CONNECT_AVRO_DATA_MD5:-13e17f33d7386b0ae77f113a4d5115f1}
       KAFKA_AVRO_SERIALIZER_MD5: ${KAFKA_AVRO_SERIALIZER_MD5:-2b9508add35fbb2c14cff77bc411d007}
       KAFKA_SCHEMA_SERIALIZER_MD5: ${KAFKA_SCHEMA_SERIALIZER_MD5:-37f44bc65608ed58f9202490517babe9}
       KAFKA_SCHEMA_CONVERTER_MD5: ${KAFKA_SCHEMA_CONVERTER_MD5:-e6dc75e29397e33f25b193b0be60499a}
       KAFKA_SCHEMA_REGISTRY_CLIENT_MD5: ${KAFKA_SCHEMA_REGISTRY_CLIENT_MD5:-3cb92923e8d0b97cb1353a688008085c}
       CONFLUENT_COMMON_CONFIG_MD5: ${CONFLUENT_COMMON_CONFIG_MD5:-fb72e67c913f4708b143370569daf9e5}
       CONFLUENT_COMMON_UTILS_MD5: ${CONFLUENT_COMMON_UTILS_MD5:-e2ee3debd960bcc7dbaf1daa0d3931eb}
       AVRO_VERSION: ${AVRO_VERSION:-1.12.0}
       AVRO_MD5: ${AVRO_MD5:-21fa3115ff1dc131ca6432bc73927fa5}
       GUAVA_VERSION: ${GUAVA_VERSION:-33.4.0-jre}
       GUAVA_MD5: ${GUAVA_MD5:-5732af16367192820c7bf177e9b29512}
   restart: always
   environment:
      JAVA_OPTIONS: "-Djava.util.logging.manager=org.jboss.logmanager.LogManager"
      QUARKUS_LOG_LEVEL: INFO
      LOG_LEVEL: INFO
   ports:
     - "8082:8081"
   volumes:
     - offsets:/var/offsets
     - ./cdc-client/${PROPERTIES_TEMPLATE:-kafka-confluent-avro}.properties.template:/opt/debezium/conf/application.properties.template
     - ${GOOGLE_APPLICATION_CREDENTIALS}:/opt/debezium/credentials.json
   depends_on:
     - postgres-db
     - apicurio-registry
     - confluent-registry

  apicurio-registry:
    image: apicurio/apicurio-registry-sql:${APICURIO_VERSION:-2.6.1.Final}
    environment:
      REGISTRY_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/registry
      REGISTRY_DATASOURCE_USERNAME: registry
      REGISTRY_DATASOURCE_PASSWORD: s3cr3tp4ss
      REGISTRY_APIS_V2_DATE_FORMAT: yyyy-MM-dd'T'HH:mm:ss'Z'
      JAVA_OPTIONS: "-XX:MaxRAMPercentage=80.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -XX:+ExitOnOutOfMemoryError -Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager"
      QUARKUS_LOG_LEVEL: INFO
      LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db

  kafka:
    image: confluentinc/cp-kafka:${CONFLUENT_VERSION:-7.8.1}
    ports:
      - "9092:9092"
      - "9093:9093"  # Internal listener
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: local
    volumes:
      - kafka-data:/var/lib/kafka/data

  confluent-registry:
    image: confluentinc/cp-schema-registry:${CONFLUENT_VERSION:-7.8.1}
    restart: always
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka:9092"
      SCHEMA_REGISTRY_HOST_NAME: "confluent-registry"
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081/
      SCHEMA_REGISTRY_OPTS: -Djava.security.auth.login.config=/etc/schema-registry/jaas_config.conf
    volumes:
      - ./confluent-registry/schema-registry.properties:/etc/schema-registry/schema-registry.properties
      - ./confluent-registry/jaas_config.conf:/etc/schema-registry/jaas_config.conf

  postgres-db:
    image: postgres:${POSTGRES_VERSION:-15.7-alpine}
    command: ["-c", "config_file=/etc/postgresql/postgresql.conf"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres-db/${INIT_SQL:-init.sql}:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata: {}
  offsets: {}
  kafka-data: {}